<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/signUp.js"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="showHome">Home</a></li>
                    <li role="presentation"><a href="#">Sign In</a></li>
                    <li role="presentation" class="active"><a href="#">Sign Up</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <div class="jumbotron">
            <h1>Bucket List App</h1>
            <form class="form-signin">
                <label for="firstname" class="sr-only">First Name</label>
                <input type="name" name="firstname" id="firstname" class="form-control" placeholder="First Name" required autofocus>

                <label for="lastname" class="sr-only">Last Name</label>
                <input type="name" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required autofocus>

                <label for="address" class="sr-only">Address</label>
                <input type="address" name="address" id="address" class="form-control" placeholder="Address" required autofocus>

                <label for="email" class="sr-only">Email address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>

                <label for="phone" class="sr-only">Phone Number</label>
                <input type="phone" name="phone" id="phone" class="form-control" placeholder="Phone Number" required>

                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
            </form>
        </div>
        <div class="jumbotron">
            <p id="demo" class="responses">A Paragraph.</p>
        </div>

        <div class="jumbotron">
            <form id="upload-file" role="form" action="sendQuestions" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <label for="file"><b>Upload packet here</b></label>
                    <input type="file" name="file">
                    <p class="help-block">Upload a .xml file you want to insert.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="upload-file-btn" type="button" class="btn btn-primary" data-dismiss="modal" value="Upload">Upload</button>
                </div>
            </form>

        </div>
</body>
</html>
